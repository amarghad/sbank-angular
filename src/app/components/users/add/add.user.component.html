<div class="row g-0">
  <div class="col-md-5">
    <h4 class="fw-bold mb-4">Ajouter un utilisateur</h4>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
        <label for="username">Nom d'utilisateur</label>
        <div *ngIf="formGroup.controls['username'].invalid && formGroup.controls['username'].touched" class="text-danger">
          Username is required.
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        <label for="password">Mot de passe</label>
        <div *ngIf="formGroup.controls['password'].invalid && formGroup.controls['password'].touched" class="text-danger">
          Password is required.
        </div>
      </div>

      <div class="mb-3" formArrayName="roles">
        <label>Roles</label>
        <div *ngFor="let role of roles;let i = index" class="form-check">
          <input type="checkbox" class="form-check-input" [formGroupName]="i" id="{{'role-' + role.id}}" [value]="role">
          <label class="form-check-label" for="{{'role-' + role.id}}">{{ role.name }}</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Ajouter utilisateur</button>
    </form>
  </div>
</div>
