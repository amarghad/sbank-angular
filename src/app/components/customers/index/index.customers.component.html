<div class="d-flex align-items-center justify-content-between mb-4">
  <div>
    <h3>Clients</h3>
    <p class="text-muted">Consulter la listes des clients</p>
  </div>
  <button *ngIf="authService.roles.includes('ADMIN')" class="btn btn-primary" routerLink="/admin/customers/add">Ajouter un client</button>
</div>
<div class="row justify-content-end mb-4">
  <div class="col-md-4">
    <form class="d-flex gap-2" [formGroup]="searchForm" (ngSubmit)="handleSearchCustomers()" role="search">
      <input type="text" class="form-control" formControlName="q" placeholder="Rechercher un client">
      <button class="btn btn-primary" [disabled]="searchForm.invalid" (click)="handleSearchCustomers()" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
        </svg>
      </button>
    </form>
  </div>
</div>
<ul class="list-group">
  <li class="list-group-item bg-body-tertiary fw-medium">
    <div class="row py-1">
      <div class="col-md-2">
        <span>NÂ°</span>
      </div>
      <div class="col-md-4">
        <span>Nom complet</span>
      </div>
      <div class="col-md-6">
        <span>E-mail</span>
      </div>
    </div>
  </li>
  <li class="list-group-item" *ngFor="let customer of customers">
    <div class="row py-1 align-items-center">
      <div class="col-md-2">
        <span>{{ customer.id }}</span>
      </div>
      <div class="col-md-4">
        <span>{{ customer.name }}</span>
      </div>
      <div class="col-md-4">
        <span>{{ customer.email }}</span>
      </div>
      <div class="col-md-2 d-flex justify-content-end" *ngIf="authService.roles.includes('ADMIN')">
        <button class="btn btn-outline-danger btn-sm" (click)="handleDeleteCustomer(customer)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </div>
    </div>
  </li>
</ul>
