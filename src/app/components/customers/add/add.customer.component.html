<div class="card">
  <div class="card-body">
    <h3 class="card-title mb-4">Ajouter un client</h3>
    <form [formGroup]="formGroup" (ngSubmit)="handleSaveCustomer()">
      <div class="form-floating mb-3">
        <input type="text" formControlName="name" class="form-control" id="full-name" placeholder="">
        <label for="full-name" class="form-label">Nom complet</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="">
        <label for="email" class="form-label">Addresse e-mail</label>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <button [disabled]="formGroup.invalid" type="submit" class="btn btn-primary">Ajouter client</button>
    </form>
  </div>
</div>
