<div class="d-flex align-items-center justify-content-between mb-4">
  <div>
    <h3>Comptes</h3>
    <p class="text-muted">Consulter la liste des comptes</p>
  </div>
  <button *ngIf="authService.roles.includes('ADMIN')" class="btn btn-primary" routerLink="/admin/accounts/add">Créer un compte</button>
</div>

<ul class="list-group">
  <li class="list-group-item bg-body-tertiary">
    <div class="row py-1">
      <div class="col-md-4">
        <span>N°</span>
      </div>
      <div class="col-md-2">
        <span>Client</span>
      </div>
      <div class="col-md-1">
        <span>Etat</span>
      </div>
      <div class="col-md-2">
        <span>Type</span>
      </div>
      <div class="col-md-2 text-end">
        <span>Balance</span>
      </div>
    </div>
  </li>
  <li class="list-group-item" *ngFor="let account of accounts">
    <div class="row py-1 align-items-center">
      <div class="col-md-4">
        <span>{{ account.id }}</span>
      </div>
      <div class="col-md-2">
        <span>{{ account.customerDto.name }}</span>
      </div>
      <div class="col-md-1">
        <span>{{ account.status }}</span>
      </div>
      <div class="col-md-2">
        <span>{{ account.type }}</span>
      </div>
      <div class="col-md-2 text-end">
        <span class="fw-medium" [ngClass]="{'text-success' : account.balance >= 0,'text-danger' : account.balance < 0,}">{{ account.balance }} MAD</span>
      </div>
      <div class="col-md-1 d-flex justify-content-end">
        <a class="link-primary" [routerLink]="['/admin/accounts', account.id ]">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </a>
      </div>
    </div>
  </li>
</ul>
